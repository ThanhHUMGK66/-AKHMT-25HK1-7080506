<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Cổng Sinh Viên - LabTrack Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style media="screen">
    body {
      background-color: #f0f2f5;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* Khung nội dung chính */
    .jumbotron {
      background-color: white;
      margin-top: 80px;
      margin-bottom: 60px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      border-radius: 15px;
      padding: 3rem 2rem;
      text-align: center;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    /* Icon Sinh Viên to đẹp */
    .student-icon {
        font-size: 80px;
        color: #007bff; /* Màu xanh chủ đạo */
        margin-bottom: 25px;
    }

    .display-4 {
        font-weight: 600;
        color: #333;
        font-size: 2.5rem;
    }

    /* Style nút bấm */
    .btn-custom {
       padding: 12px 30px;
       font-size: 18px;
       border-radius: 50px;
       font-weight: bold;
       text-transform: uppercase;
       letter-spacing: 1px;
       margin: 10px;
       min-width: 200px;
       transition: all 0.3s;
       box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .btn-login {
        background-color: #007bff;
        color: white;
        border: none;
    }
    .btn-login:hover {
        background-color: #0056b3;
        color: white;
        transform: translateY(-3px);
    }

    .btn-signup {
        background-color: #17a2b8;
        color: white;
        border: none;
    }
    .btn-signup:hover {
        background-color: #138496;
        color: white;
        transform: translateY(-3px);
    }
  </style>
</head>
<body>

  {% include "library/navbar.html" %}

  <div class="container">
    <div class="jumbotron">
        <div class="student-icon">
            <i class="fas fa-user-graduate"></i>
        </div>

        <h1 class="display-4">Xin Chào, Sinh Viên!</h1>

        <p class="lead" style="color: #666; margin-top: 15px;">
            Chào mừng bạn đến với <strong>Cổng thông tin Phòng Lab</strong>.
        </p>

        <hr class="my-4">

        <p class="mb-4">
            Vui lòng đăng nhập để tra cứu thiết bị hoặc đăng ký tài khoản mới nếu bạn chưa có.
        </p>

        <div class="d-flex justify-content-center flex-wrap">
            <a class="btn btn-custom btn-signup" href="studentsignup" role="button">
                <i class="fas fa-user-plus"></i> Đăng Ký Mới
            </a>
            <a class="btn btn-custom btn-login" href="studentlogin" role="button">
                <i class="fas fa-sign-in-alt"></i> Đăng Nhập
            </a>
        </div>
    </div>
  </div>

  {% include "library/footer.html" %}

</body>
</html>

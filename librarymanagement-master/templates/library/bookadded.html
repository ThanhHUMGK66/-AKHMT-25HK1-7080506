<!DOCTYPE html>
<html lang="vi" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Thêm thiết bị thành công</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <style>
      /* Style cho nút bấm */
      .btn-custom {
        background-color: #007bff;
        color: white;
        padding: 15px 30px;
        text-decoration: none;
        border-radius: 5px;
        font-weight: bold;
        display: inline-block;
        margin: 10px;
        transition: background-color 0.3s;
        border: none;
        font-size: 16px;
      }

      .btn-custom:hover {
        background-color: #0056b3;
        color: white;
        text-decoration: none;
      }

      /* --- PHẦN QUAN TRỌNG ĐÃ SỬA --- */
      .success-banner {
        background-color: #28a745; /* Màu xanh lá */
        color: white;
        padding: 40px; /* Tăng padding cho thoáng */
        text-align: center;

        /* ĐÂY LÀ DÒNG SỬA LỖI: Đẩy banner xuống 80px để không bị navbar che */
        margin-top: 80px;

        margin-bottom: 50px;
        border-radius: 5px; /* Bo tròn nhẹ góc banner */
      }
    </style>
  </head>
  <body>
    {% include "library/navbaradmin.html" %}

    <div class="container">
        <div class="success-banner">
          <h1 style="font-size: 36px; margin: 0; font-weight: bold;">
            <i class="fas fa-check-circle"></i> ĐÃ THÊM THIẾT BỊ VÀO KHO!
          </h1>
          <p style="margin-top: 15px; font-size: 18px;">Dữ liệu đã được lưu trữ an toàn vào hệ thống.</p>
        </div>

        <div style="text-align: center; margin-top: 40px;">

          <a href="/addbook" class="btn-custom">
            <i class="fas fa-plus"></i> Tiếp tục thêm thiết bị khác
          </a>

          <a href="/viewbook" class="btn-custom" style="background-color: #17a2b8;">
            <i class="fas fa-list"></i> Xem danh sách trong kho
          </a>

        </div>
    </div>

    <br><br><br><br><br>
    {% include "library/footer.html" %}
  </body>
</html>

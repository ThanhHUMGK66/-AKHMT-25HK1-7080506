<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Admin Navbar</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<style type="text/css">
    .bs-example{
        margin: 0px;
    }
    .navbar-brand{
        font-size: 20px;
        font-family: sans-serif;
    }
</style>
</head>
<body>

<div class="bs-example">
    <nav class="navbar navbar-expand-md bg-dark navbar-dark fixed-top">
        <a href="/" class="navbar-brand">QUẢN LÝ PHÒNG LAB</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
            <div class="navbar-nav">
                <a href="/" class="nav-item nav-link active">Trang Chủ</a>

                <div class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Thiết Bị</a>
                  <div class="dropdown-menu">
                    <a href="addbook" class="dropdown-item">Thêm Thiết Bị Mới</a>
                    <a href="viewbook" class="dropdown-item">Danh Sách Thiết Bị</a>
                  </div>
                </div>

                <div class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Mượn / Trả</a>
                  <div class="dropdown-menu">
                    <a href="issuebook" class="dropdown-item">Cấp Phát Thiết Bị</a>
                    <a href="viewissuedbook" class="dropdown-item">Danh Sách Đang Mượn</a>
                  </div>
                </div>

                <div class="nav-item dropdown">
                  <a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">Sinh Viên</a>
                  <div class="dropdown-menu">
                    <a href="viewstudent" class="dropdown-item">Danh Sách Sinh Viên</a>
                  </div>
                </div>

            </div>

            <div class="navbar-nav">
                <a href="logout" class="nav-item nav-link">ĐĂNG XUẤT</a> &nbsp;
                <a href="/aboutus" class="nav-item nav-link">Giới Thiệu</a>
                <a href="contactus" class="nav-item nav-link">Liên Hệ</a>
            </div>

        </div>
    </nav>
</div>

</body>
</html>

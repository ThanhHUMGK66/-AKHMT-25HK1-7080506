<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <title>Liên Hệ - LabTrack Lite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
      body {
          background-color: #f0f2f5;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }

      /* Card chứa form liên hệ */
      .contact-card {
          background: white;
          margin-top: 60px;
          margin-bottom: 60px;
          border-radius: 15px;
          box-shadow: 0 10px 30px rgba(0,0,0,0.1);
          overflow: hidden; /* Để header không bị lòi ra */
      }

      .contact-header {
          background: linear-gradient(135deg, #28a745 0%, #218838 100%); /* Màu xanh lá thân thiện */
          padding: 30px;
          text-align: center;
          color: white;
      }

      .contact-header h3 {
          font-weight: bold;
          text-transform: uppercase;
          margin: 0;
          font-size: 24px;
      }

      .contact-body {
          padding: 40px;
      }

      /* Style cho Input/Textarea để đẹp như Bootstrap mà không cần sửa forms.py */
      .form-group label {
          font-weight: 600;
          color: #555;
          margin-bottom: 8px;
      }

      .form-group input, .form-group textarea {
          width: 100%;
          padding: 12px 15px;
          border: 1px solid #ced4da;
          border-radius: 8px;
          font-size: 16px;
          transition: border-color 0.2s;
          background-color: #f9f9f9;
      }

      .form-group input:focus, .form-group textarea:focus {
          border-color: #28a745;
          background-color: #fff;
          outline: none;
          box-shadow: 0 0 0 3px rgba(40, 167, 69, 0.2);
      }

      /* Nút Gửi */
      .btn-send {
          width: 100%;
          padding: 12px;
          border-radius: 50px;
          font-weight: bold;
          font-size: 18px;
          text-transform: uppercase;
          margin-top: 20px;
          background: #28a745;
          border: none;
          color: white;
          transition: 0.3s;
      }

      .btn-send:hover {
          background: #1e7e34;
          transform: translateY(-2px);
          box-shadow: 0 5px 15px rgba(40, 167, 69, 0.4);
      }

      .info-text {
          text-align: center;
          color: #666;
          margin-bottom: 30px;
          font-size: 15px;
      }
  </style>
</head>
<body>

{% include "library/navbar.html" %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">

            <div class="contact-card">
                <div class="contact-header">
                    <h3><i class="fas fa-paper-plane"></i> Gửi Phản Hồi</h3>
                </div>

                <div class="contact-body">
                    <p class="info-text">
                        Bạn có thắc mắc hoặc gặp sự cố? Hãy để lại tin nhắn, Admin sẽ phản hồi sớm nhất có thể.
                    </p>

                    <form method="POST">
                        {% csrf_token %}

                        {% for field in form %}
                        <div class="form-group">
                            <label>{{ field.label }}</label>
                            {{ field }} </div>
                        {% endfor %}

                        <button type="submit" class="btn btn-send">
                            <i class="fas fa-envelope"></i> Gửi Tin Nhắn
                        </button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

{% include "library/footer.html" %}

</body>
</html>
